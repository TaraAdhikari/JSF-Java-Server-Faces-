<!DOCTYPE html >

      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
  <title>Student Registration Form</title>
</h:head>

<h:body>
	<h:form>

	</h:form>
</h:body>

</html>
